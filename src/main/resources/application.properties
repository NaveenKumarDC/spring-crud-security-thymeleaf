spring.application.name=spring-thymeleaf-demo
#server.servlet.contextPath=/v1/api

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/graphql
spring.datasource.username=naveendc
spring.datasource.password=naveendc

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging level enablement for spring security
logging.level.org.springframework.security=DEBUG